<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Nave Espacial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #0ff;
            height: 100vh;
            perspective: 1000px;
        }

        .cockpit {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background:
                    radial-gradient(circle at 20% 50%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(0, 100, 255, 0.1) 0%, transparent 50%);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .window {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            border: 15px solid #1a1a2e;
            border-radius: 10px;
            background: rgba(0, 10, 30, 0.7);
            box-shadow:
                    0 0 30px rgba(0, 200, 255, 0.5),
                    inset 0 0 50px rgba(0, 100, 255, 0.3);
            overflow: hidden;
        }

        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 30% 40%, rgba(100, 150, 255, 0.3) 0%, transparent 40%),
                    radial-gradient(circle at 70% 60%, rgba(50, 100, 200, 0.2) 0%, transparent 40%);
            animation: space-move 60s infinite linear;
        }

        .planet {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a6fa5, #1a3a5f);
            top: 30%;
            left: 20%;
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.5);
        }

        .hud {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80%;
            pointer-events: none;
        }

        .hud-line {
            position: absolute;
            background: rgba(0, 255, 255, 0.3);
        }

        .hud-line.horizontal {
            width: 100%;
            height: 1px;
        }

        .hud-line.vertical {
            width: 1px;
            height: 100%;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #0ff, transparent);
            top: 50%;
            animation: scan 4s infinite linear;
        }

        .data-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0ff;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 600px;
            width: 80%;
        }

        h1 {
            color: #0ff;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            height: 60px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn span {
            margin-right: 8px;
            font-size: 1.2em;
        }

        @keyframes space-move {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-100px) translateY(-50px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .menu-btn {
                font-size: 0.8em;
                height: 50px;
            }
        }
    </style>
</head>
<body>
<div class="cockpit">
    <div class="stars" id="stars"></div>

    <div class="window">
        <div class="space">
            <div class="planet"></div>
        </div>
    </div>

    <div class="hud">
        <div class="hud-line horizontal" style="top: 25%"></div>
        <div class="hud-line horizontal" style="top: 50%"></div>
        <div class="hud-line horizontal" style="top: 75%"></div>
        <div class="hud-line vertical" style="left: 25%"></div>
        <div class="hud-line vertical" style="left: 50%"></div>
        <div class="hud-line vertical" style="left: 75%"></div>
        <div class="scan-line"></div>
    </div>

    <div class="data-display">
        SISTEMA: OPERATIVO<br>
        JUEGOS: DISPONIBLES<br>
        USUARIO: PILOTO<br>
        ESTADO: LISTO
    </div>

    <div class="menu-container">
        <h1>üåå PANEL DE CONTROL PRINCIPAL</h1>

        <div class="menu-grid">
            <a class="menu-btn" href="index.html">
                <span>üöÄ</span> INICIO
            </a>
            <a class="menu-btn" href="juego1.html">
                <span>üé≠</span> M√çMICAS ESPACIALES
            </a>
            <a class="menu-btn" href="juego2.html">
                <span>üß©</span> ROMPECABEZAS
            </a>
            <a class="menu-btn" href="juego3.html">
                <span>üÉè</span> ENCUENTRA LAS PAREJAS
            </a>
            <a class="menu-btn" href="juego4.html">
                <span>‚ùì</span> PREGUNTAS DEL SISTEMA SOLAR
            </a>
            <a class="menu-btn" href="solar.html">
                <span>ü™ê</span> SISTEMA SOLAR
            </a>
        </div>
    </div>
</div>

<script>
    // Crear estrellas aleatorias
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;

        // Algunas estrellas titilan
        if (Math.random() > 0.7) {
            star.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
        }

        starsContainer.appendChild(star);
    }

    // Efecto de movimiento parallax para las estrellas
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        document.querySelector('.stars').style.transform = `translate(${x * 20 - 10}px, ${y * 20 - 10}px)`;
        document.querySelector('.space').style.transform = `translate(${x * 40 - 20}px, ${y * 40 - 20}px)`;
    });
</script>
</body>
</html>
